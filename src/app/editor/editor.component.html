<p>editor works!</p>

<form [formGroup]="cropForm">

    <input type="file" id="img" #img (change)="upload(img.files)">

    <input type="text" placeholder="Enter X" formControlName="xVal" (change)="crop()">

    <input type="text" placeholder="Enter Y" formControlName="yVal" (change)="crop()">

</form>

x = {{this.cropForm.value.xVal}} & y ={{this.cropForm.value.yVal}}

<br>

<div style="position: relative; width: 300px; height: 300px;">
    <img [src]="uri" style="width: 100%; height: 100%;" id="scream" alt="" (load)="test($event)">
</div>
<br>
X Slider = <mat-slider step="5" [min]="-resWidth" [max]="resWidth" [(value)]="this.cropForm.value.xVal" invert="true" (change)="crop()"></mat-slider>
Y Slider = <mat-slider step="5" [min]="-resHeight" [max]="resHeight" [(value)]="this.cropForm.value.yVal" vertical="true" (change)="crop()"></mat-slider>

<br>
